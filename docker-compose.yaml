version: "3.3"
services:
  ####################### db ###############################
  botbinanceuni-data-db:
    container_name: botbinanceuni-data-db
    restart: always
    build:
        context: ./postgres
        dockerfile: ./Dockerfile
    volumes:
         - db_vol:/var/lib/postgresql/data
    expose:
        - "5432"
  ####################### api ###############################
  botbinanceuni-data-api:
    container_name: botbinanceuni-data-api
    restart: always
    build:
        context: ./nodejs
        dockerfile: ./Dockerfile
    command: npm start
    volumes:
      - ./nodejs/code/:/nodejs/code/
    #  - /nodejs/node_modules
    ports:
      - "3000"
    depends_on:
      - botbinanceuni-data-db

  ####################### nginx ###############################
  botbinanceuni-data-nginx:
    restart: always
    build:
        context: ./nginx
        dockerfile: ./Dockerfile
    container_name: botbinanceuni-data-nginx
    volumes:
        - static_vol:/var/www/html/static
    ports:
        - "3041:80"
    depends_on:
        - botbinanceuni-data-api
volumes:
    db_vol:
    static_vol: